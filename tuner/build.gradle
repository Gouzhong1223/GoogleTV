/*
 * Experimental gradle configuration.  This file may not be up to date.
 */

apply plugin: 'com.android.library'
apply plugin: 'com.google.protobuf'
buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.6'
    }
}
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    dexOptions {
        preDexLibraries = false
        additionalParameters = ['--core-library']
        javaMaxHeapSize "6g"
    }

    android {
        defaultConfig {
            resConfigs "en"
        }
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
        }
    }
    compileOptions() {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            res.srcDirs = ['res']
            java.srcDirs = ['src']
            manifest.srcFile 'AndroidManifest.xml'
            proto {
                srcDir 'proto/'
            }
        }
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation 'com.google.android.exoplayer:exoplayer-core:2.9.0'
    implementation 'com.google.android.exoplayer:exoplayer:r1.5.16'

    implementation 'androidx.tvprovider:tvprovider:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.leanback:leanback:1.1.0-alpha01'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview-selection:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.2'

    implementation 'com.google.auto.factory:auto-factory:1.0-beta2'
    annotationProcessor 'com.google.auto.factory:auto-factory:1.0-beta2'

    implementation 'com.google.dagger:dagger:2.18'
    implementation 'com.google.dagger:dagger-android:2.18'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.18'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.18'
    implementation 'org.glassfish:javax.annotation:10.0-b28'

    implementation 'com.google.guava:guava:26.0-android'
    implementation 'com.google.protobuf.nano:protobuf-javanano:3.2.0rc2'

    implementation project(':common')
}
protobuf {
    // Configure the protoc executable
    protoc {
        artifact = 'com.google.protobuf:protoc:3.1.0'

        generateProtoTasks {
            all().each {
                task -> task.builtins {
                    remove java
                    javanano {
                        option "enum_style=java"
                    }
                }
            }
        }
    }
}